<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Google Drive</title>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/640px-Google_Drive_icon_%282020%29.svg.png">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a2e; overflow: hidden; }
        
        .nav-bar {
            height: 60px; background: #16213e; display: flex; 
            align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 2px solid #e94560;
            box-sizing: border-box;
        }

        /* FORCE THE WRAPPER TO BE FULL SCREEN */
        #gameContainer {
            position: absolute;
            top: 60px; /* Start below the nav-bar */
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        .btn {
            background: #1a1a2e; color: white; border: 2px solid #e94560;
            padding: 8px 15px; border-radius: 8px; cursor: pointer;
            font-family: sans-serif; font-weight: bold; text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="btn">← Back</a>
        <div style="display:flex; gap:10px;">
            <button onclick="location.reload()" class="btn">↻ RELOAD</button>
            <button onclick="toggleFullscreen()" class="btn">⛶ FULLSCREEN</button>
        </div>
    </div>

    <div id="gameContainer">
        <iframe id="gameFrame" src="" 
                allow="autoplay; fullscreen; cross-origin-isolated" 
                allowfullscreen></iframe>
    </div>

    <script>
        const game = new URLSearchParams(window.location.search).get('game');
        if (game) { document.getElementById('gameFrame').src = game; }

        function toggleFullscreen() {
            const container = document.getElementById("gameContainer");
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
