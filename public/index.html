    <style>
        /* 1. Global Styles & Variables */
        :root {
            --bg-color: #1a1a2e;
            --tile-bg: #16213e;
            --accent-color: #e94560;
            --text-main: #ffffff;
            --text-secondary: #a9a9a9;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-main);
            font-family: var(--font-stack);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Header Section */
        header {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* 3. The Grid Container */
        .game-grid {
            display: grid;
            /* Auto-fit creates as many columns as fit, min 250px wide */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        /* 4. Tile Styling */
        .tile {
            background-color: var(--tile-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none; /* Removes underline from links */
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* The Icon/Emoji size */
        .tile-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .tile h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .tile span {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* 5. Hover Effects (The "Game Feel") */
        .tile:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.2);
            background-color: #1f2b4d;
        }

        /* Optional: Add a subtle glow overlay on hover */
        .tile::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(233, 69, 96, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tile:hover::after {
            opacity: 1;
        }

        /* 6. Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .tile { padding: 20px; }
        }

        .hero-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 300px; /* Adjust height as needed */
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* The actual image */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps image from looking squashed */
            display: block;
        }

        /* The overlay text box */
        .hero-title-box {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 30px;
            background: linear-gradient(transparent, rgba(26, 26, 46, 0.9)); /* Makes text readable */
            width: 100%;
            box-sizing: border-box;
            text-align: left; /* Aligns text to the left */
        }

        .hero-title {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .hero-subtitle {
            margin: 5px 0 0 0;
            color: var(--accent-color);
            font-weight: bold;
            letter-spacing: 2px;
        }        
        .fullscreen-btn {
            margin-left: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .fullscreen-btn:hover {
            opacity: 0.8;
        }
    </style>
